<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" media="screen" href="reset.css">
    <link rel="stylesheet" type="text/css" href="video-js/video-js.css" >
    <link rel="stylesheet" media="screen" href="site.css">
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>-->

  <body>
    <div id="body">

            <div class="ball3"></div>

          <div class="nav nav-cool-show">SHOW</div>
          <div class="nav nav-cool-show">BLOG</div>

          <div class="nav nav-cool-show">TODO1</div>
          <div class="nav nav-cool-show">TODO2</div>
          <div class="nav nav-cool-show">TODO3</div>
          <div id="clock">

      <div class="header-line"></div>

        <div id="cube">

              data-setup="{}">>
              <source type="video/webm" src="http://www.double.co.nz/video_test/transformers480.ogg">

          <div id="content-blog" class="face two">
            <h1>BLOG</h1>
          </div>

          <div id="content-about" class="face three">
            <h1>ABOUT</h1>
          </div>

          <div id="content-todo1" class="face four">
            <h1>TODO1</h1>
          </div>

          <div id="content-todo2" class="face five">
            <h1>TODO2</h1>
          </div>

          <div id="content-todo3" class="face six">
            <h1>TODO3</h1>
          </div>
        </div>

      </div>

      <footer>
        TODO
      </footer>
    </div>
